        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            /* Zinc Scale (Shadcn new-york dark) */
            --zinc-950: #09090b;
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --zinc-700: #3f3f46;
            --zinc-600: #52525b;
            --zinc-500: #71717a;
            --zinc-400: #a1a1aa;
            --zinc-300: #d4d4d8;
            --zinc-200: #e4e4e7;
            --zinc-100: #f4f4f5;
            
            /* Life OS Accent: Emerald */
            --accent-hue: 160;
            --accent: hsl(160 84% 39%);
            --accent-secondary: hsl(172 66% 39%);
            --accent-gradient: linear-gradient(135deg, hsl(160 84% 39%), hsl(172 66% 39%));
            --accent-glow: hsla(160, 84%, 39%, 0.15);
            
            /* Typography */
            --font-geist: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-geist-mono: 'Geist Mono', 'SF Mono', monospace;
            
            /* Radius */
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.25rem;
        }
        
        html { 
            height: 100%; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body { 
            height: 100%; 
            font-family: var(--font-geist);
            background: var(--zinc-950);
            color: var(--zinc-200);
            overflow: hidden;
            line-height: 1.5;
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Header */

            align-items: center;

            border-bottom: 1px solid rgba(39, 39, 42, 0.8);

            gap: 16px;
        }

           MESSAGES AREA
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        /* Typing Indicator */
        .typing {
            display: flex;

        .typing-dots {

        .typing-dot {

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }

        @keyframes typingPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }

           INPUT AREA
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        .input-area {
            padding: 20px;
            background: rgba(9, 9, 11, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(39, 39, 42, 0.8);
        }
        
        .input-form {
            display: flex;
            gap: 12px;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: var(--zinc-900);
            border: 1px solid var(--zinc-800);
            border-radius: var(--radius-xl);
            color: white;
            font-family: var(--font-geist);
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input-field::placeholder {
            color: var(--zinc-500);
        }
        
        .input-field:focus {
            border-color: transparent;
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            background: var(--accent-gradient);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--accent-glow);
            transition: all 0.2s ease;
        }

            opacity: 0.9;
        }
        
        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .send-button:disabled {

            cursor: not-allowed;
        }

            color: white;
        }

            animation: spin 1s linear infinite;
        }

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        .toast-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        
        .toast {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--zinc-800);
            border: 1px solid var(--zinc-700);
            border-radius: var(--radius-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: toastIn 0.3s ease;
        }
        
        .toast.hiding {
            animation: toastOut 0.3s ease forwards;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes toastOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
        
        .toast-icon {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }
        
        .toast-icon.error {
            color: #ef4444;
        }
        
        .toast-text {
            font-size: 14px;

            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;

            if (messages.length === 0) return;

                sessionId,
                messages: messages.map(m => ({
                    id: m.id,
                    role: m.role,
                    content: m.content,
                    timestamp: m.timestamp.toISOString(),
                })),
                savedAt: new Date().toISOString(),
            };
            
            localStorage.setItem(SESSION_KEY, JSON.stringify(checkpoint));
            lastCheckpoint = new Date();
            console.log('Checkpoint saved locally:', checkpoint.sessionId);

        function loadCheckpointLocal() {
            const saved = localStorage.getItem(SESSION_KEY);
            if (!saved) return null;
            
            try {
                const checkpoint = JSON.parse(saved);
                checkpoint.messages = checkpoint.messages.map(m => ({
                    ...m,
                    timestamp: new Date(m.timestamp),
                }));
                checkpoint.savedAt = new Date(checkpoint.savedAt);
                return checkpoint;
            } catch (e) {
                console.error('Failed to parse checkpoint:', e);
                return null;
            }
        }

            div.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'bot'}">
                    ${isUser ? icons.user : icons.bot}
                </div>
                <div class="bubble">
                    <div class="bubble-content">${formatContent(message.content)}</div>
                    <div class="bubble-time">${formatTime(message.timestamp)}</div>
                </div>
            `;
            return div;
        }
        
        function createTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typingIndicator';
            div.innerHTML = `
                <div class="avatar bot">
                    ${icons.bot}
                </div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            return div;
        }
        
        function hideWelcome() {
            if (welcomeEl) {
                welcomeEl.style.display = 'none';
            }
        }
        
        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function setLoading(loading) {
            isLoading = loading;
            messageInput.disabled = loading;
            sendButton.disabled = loading || !messageInput.value.trim();
            sendButton.innerHTML = loading ? icons.spinner : icons.send;
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CHAT LOGIC
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        async function sendMessage(content) {
            if (!content.trim() || isLoading) return;
            
            hideWelcome();
            
            // Initialize session if needed
            if (!sessionId) {
                sessionId = generateSessionId();
            }
            
            // Add user message
            const userMessage = {
                id: `msg-${Date.now()}`,
                role: 'user',
                content: content.trim(),
                timestamp: new Date(),
            };
            messages.push(userMessage);
            messagesEl.appendChild(createMessageElement(userMessage));
            
            messageInput.value = '';
            setLoading(true);
            
            // Save checkpoint immediately after user message
            saveCheckpointLocal();
            
            // Add typing indicator
            const typingEl = createTypingIndicator();
            messagesEl.appendChild(typingEl);
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages.map(m => ({ role: m.role, content: m.content })),
                        model: 'gemini-2.5-flash',
                        variant: 'lifeos',
                        sessionId: sessionId,
                    }),
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                // Remove typing indicator
                typingEl.remove();
                
                // Create assistant message element
                const assistantMessage = {
                    id: `msg-${Date.now()}-assistant`,
                    role: 'assistant',
                    content: '',
                    timestamp: new Date(),
                };
                
                const assistantEl = createMessageElement(assistantMessage);
                const contentEl = assistantEl.querySelector('.bubble-content');
                messagesEl.appendChild(assistantEl);
                
                // Stream response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullContent += chunk;
                    contentEl.innerHTML = formatContent(fullContent);
                    scrollToBottom();
                }
                
                assistantMessage.content = fullContent;
                messages.push(assistantMessage);
                
                // Save checkpoint after assistant response
                saveCheckpointLocal();
                if (isOnline) saveCheckpointSupabase();
                
            } catch (error) {
                console.error('Chat error:', error);
                typingEl.remove();
                
                const errorMessage = {
                    id: `msg-${Date.now()}-error`,
                    role: 'assistant',
                    content: 'âš ï¸ Connection error. Your session is saved - type "resume" or refresh to continue.',
                    timestamp: new Date(),
                };
                messages.push(errorMessage);
                messagesEl.appendChild(createMessageElement(errorMessage));
                
                // Still save the checkpoint
                saveCheckpointLocal();
            } finally {
                setLoading(false);
                scrollToBottom();
                messageInput.focus();
            }
        }
        
        function clearConversation() {
            messages = [];
            sessionId = generateSessionId();
            clearCheckpointLocal();
            
            // Clear messages except welcome
            while (messagesEl.firstChild) {
                messagesEl.removeChild(messagesEl.firstChild);
            }
            
            // Re-add welcome
            messagesEl.innerHTML = welcomeEl.outerHTML;
            document.getElementById('welcome').style.display = 'flex';
            
            showToast('Started new conversation');
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function init() {
            sessionId = generateSessionId();
            
            // Check for existing checkpoint
            const checkpoint = loadCheckpointLocal();
            if (checkpoint && checkpoint.messages.length > 0) {
                resumeDetails.textContent = `Last active: ${formatRelativeTime(checkpoint.savedAt)} â€¢ ${checkpoint.messages.length} messages`;
                resumeBanner.classList.add('visible');
            }
            
            // Start auto-checkpoint
            startAutoCheckpoint();
            
            // Focus input
            messageInput.focus();
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EVENT LISTENERS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });
        
        messageInput.addEventListener('input', () => {
            sendButton.disabled = isLoading || !messageInput.value.trim();
        });
        
        // Quick actions
        document.querySelectorAll('.quick-action').forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.dataset.query;
                if (query) {
                    sendMessage(query);
                }
            });
        });
        
        // Header buttons
        document.getElementById('checkpointBtn').addEventListener('click', () => {
            saveCheckpoint();
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (messages.length === 0 || confirm('Start a new conversation? Your current session will be saved.')) {
                if (messages.length > 0) saveCheckpoint();
                clearConversation();
            }
        });
        
        // Resume banner buttons
        document.getElementById('resumeBtn').addEventListener('click', () => {
            const checkpoint = loadCheckpointLocal();
            if (checkpoint) {
                restoreFromCheckpoint(checkpoint);
            }
            resumeBanner.classList.remove('visible');
        });
        
        document.getElementById('dismissResumeBtn').addEventListener('click', () => {
            clearCheckpointLocal();
            resumeBanner.classList.remove('visible');
            showToast('Started fresh');
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (messages.length > 0) {
                saveCheckpointLocal();
            }
        });
        
        // Handle visibility change (app switching on mobile)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && messages.length > 0) {
                saveCheckpointLocal();
            }
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
