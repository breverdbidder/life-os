        :root {

            border-bottom: 1px solid rgba(39, 39, 42, 0.8);

            align-items: center;
            gap: 16px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-xl);
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .logo-text p {

            color: var(--zinc-500);
        }
        
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            scroll-behavior: smooth;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            animation: fadeInUp 0.3s ease;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .avatar {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar.bot {
            background: var(--accent-gradient);
        }
        
        .avatar.user {
            background: var(--zinc-700);
        }
        
        .avatar svg {
            width: 16px;
            height: 16px;
            color: white;
        }
        
        .avatar.user svg {
            color: var(--zinc-300);
        }
        
        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--radius-2xl);
        }
        
        .message.bot .bubble {
            background: rgba(24, 24, 27, 0.8);
            border: 1px solid var(--zinc-800);
            color: var(--zinc-200);
        }
        
        .message.user .bubble {
            background: var(--zinc-800);
            color: var(--zinc-100);
        }
        
        .bubble-content {
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .bubble-content strong {
            font-weight: 600;
            color: white;
        }
        
        .bubble-content code {
            padding: 2px 6px;
            background: var(--zinc-800);
            border-radius: 4px;
            font-family: var(--font-geist-mono);
            font-size: 13px;
        }
        
        .bubble-content pre {
            margin-top: 12px;
            padding: 12px;
            background: var(--zinc-950);
            border-radius: var(--radius-xl);
            overflow-x: auto;
            font-family: var(--font-geist-mono);
            font-size: 13px;
        }
        
        .bubble-time {
            font-size: 11px;
            color: var(--zinc-600);
            margin-top: 8px;
        }
        
        .message.user .bubble-time {

        }

            background: rgba(24, 24, 27, 0.8);

            border-radius: var(--radius-2xl);

            height: 8px;

        @keyframes typingPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }

            font-size: 18px;

            font-size: 14px;
            color: var(--zinc-300);
        }

            gap: 12px;
            width: 100%;
            max-width: 400px;

            background: rgba(39, 39, 42, 0.8);
            border-color: var(--zinc-700);

            transform: scale(0.98);

        .input-wrapper {

        }
        
        .input-field::placeholder {
            color: var(--zinc-500);
        }
        
        .input-field:focus {
            border-color: transparent;
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            background: var(--accent-gradient);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--accent-glow);
            transition: all 0.2s ease;
        }
        
        .send-button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .send-button svg {
            width: 20px;
            height: 20px;
            color: white;
        }
        
        .send-button .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

                width: 80px;

            }
            
            .welcome-icon svg {
                width: 40px;

            }

    </div>
    
    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // LIFE OS CHAT - JavaScript Controller
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        const messagesEl = document.getElementById('messages');
        const welcomeEl = document.getElementById('welcome');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const sendIcon = document.getElementById('sendIcon');
        
        let messages = [];
        let isLoading = false;
        
        // Icons SVG
        const icons = {
            send: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>`,
            spinner: `<svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>`,
            user: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
            bot: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>`,
        };
        
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function formatContent(content) {
            return content
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre>$2</pre>');
        }
        
        function createMessageElement(message) {
            const isUser = message.role === 'user';
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;
            div.innerHTML = `
                <div class="avatar ${isUser ? 'user' : 'bot'}">
                    ${isUser ? icons.user : icons.bot}
                </div>
                <div class="bubble">
                    <div class="bubble-content">${formatContent(message.content)}</div>
                    <div class="bubble-time">${formatTime(message.timestamp)}</div>
                </div>
            `;
            return div;
        }
        
        function createTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typingIndicator';
            div.innerHTML = `
                <div class="avatar bot">
                    ${icons.bot}
                </div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            return div;
        }
        
        function hideWelcome() {
            if (welcomeEl) {
                welcomeEl.style.display = 'none';
            }
        }
        
        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function setLoading(loading) {
            isLoading = loading;
            messageInput.disabled = loading;
            sendButton.disabled = loading || !messageInput.value.trim();
            sendButton.innerHTML = loading ? icons.spinner : icons.send;
        }
        
        async function sendMessage(content) {
            if (!content.trim() || isLoading) return;
            
            hideWelcome();
            
            // Add user message
            const userMessage = {
                id: `msg-${Date.now()}`,
                role: 'user',
                content: content.trim(),
                timestamp: new Date(),
            };
            messages.push(userMessage);
            messagesEl.appendChild(createMessageElement(userMessage));
            
            messageInput.value = '';
            setLoading(true);
            
            // Add typing indicator
            const typingEl = createTypingIndicator();
            messagesEl.appendChild(typingEl);
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages.map(m => ({ role: m.role, content: m.content })),
                        model: 'gemini-2.5-flash',
                        variant: 'lifeos',
                    }),
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                // Remove typing indicator
                typingEl.remove();
                
                // Create assistant message element
                const assistantMessage = {
                    id: `msg-${Date.now()}-assistant`,
                    role: 'assistant',
                    content: '',
                    timestamp: new Date(),
                };
                
                const assistantEl = createMessageElement(assistantMessage);
                const contentEl = assistantEl.querySelector('.bubble-content');
                messagesEl.appendChild(assistantEl);
                
                // Stream response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullContent += chunk;
                    contentEl.innerHTML = formatContent(fullContent);
                    scrollToBottom();
                }
                
                assistantMessage.content = fullContent;
                messages.push(assistantMessage);
                
            } catch (error) {
                console.error('Chat error:', error);
                typingEl.remove();
                
                const errorMessage = {
                    id: `msg-${Date.now()}-error`,
                    role: 'assistant',
                    content: 'âš ï¸ Connection error. Please try again.',
                    timestamp: new Date(),
                };
                messages.push(errorMessage);
                messagesEl.appendChild(createMessageElement(errorMessage));
            } finally {
                setLoading(false);
                scrollToBottom();
                messageInput.focus();
            }
        }
        
        // Event Listeners
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });
        
        messageInput.addEventListener('input', () => {
            sendButton.disabled = isLoading || !messageInput.value.trim();
        });
        
        // Quick actions
        document.querySelectorAll('.quick-action').forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.dataset.query;
                if (query) {
                    sendMessage(query);
                }
            });
        });
        
        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
