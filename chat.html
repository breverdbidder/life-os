<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    <title>BidDeed.AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ================================================================
           CSS RESET & VARIABLES
           ================================================================ */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            /* Slate palette */
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --slate-950: #020617;
            
            /* Brand colors */
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --cyan-400: #22d3ee;
            --cyan-500: #06b6d4;
            --amber-400: #fbbf24;
            --red-400: #f87171;
            --green-500: #22c55e;
            
            /* Semantic */
            --bg-primary: var(--slate-950);
            --bg-secondary: var(--slate-900);
            --bg-tertiary: var(--slate-800);
            --text-primary: var(--slate-100);
            --text-secondary: var(--slate-400);
            --text-muted: var(--slate-600);
            --border-color: rgba(16, 185, 129, 0.2);
            --border-subtle: rgba(100, 116, 139, 0.2);
            
            /* Gradients */
            --gradient-brand: linear-gradient(135deg, var(--emerald-500), var(--cyan-500));
            --gradient-user: linear-gradient(135deg, var(--emerald-600), var(--cyan-500));
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ================================================================
           LAYOUT
           ================================================================ */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* ================================================================
           HEADER
           ================================================================ */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(to right, var(--bg-secondary), var(--bg-primary));
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--gradient-brand);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .brand-text h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .brand-text p {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .pipeline-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-subtle);
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pipeline-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .pipeline-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.2s;
        }

        .pipeline-toggle.active svg:last-child {
            transform: rotate(180deg);
        }

        /* ================================================================
           PIPELINE
           ================================================================ */
        .pipeline-container {
            display: none;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid var(--border-subtle);
        }

        .pipeline-container.visible {
            display: block;
        }

        .pipeline-progress {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .pipeline-stats {
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            min-width: 40px;
        }

        .pipeline-bar {
            flex: 1;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .pipeline-bar-fill {
            height: 100%;
            background: var(--gradient-brand);
            width: 0%;
            transition: width 0.3s ease;
        }

        .pipeline-stages {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }

        .stage {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 10px;
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-muted);
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .stage.running {
            background: rgba(251, 191, 36, 0.1);
            color: var(--amber-400);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .stage.complete {
            background: rgba(16, 185, 129, 0.1);
            color: var(--emerald-400);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .stage.error {
            background: rgba(248, 113, 113, 0.1);
            color: var(--red-400);
            border-color: rgba(248, 113, 113, 0.3);
        }

        .stage-icon {
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stage.running .stage-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ================================================================
           MESSAGES
           ================================================================ */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--slate-700);
            border-radius: 3px;
        }

        /* ================================================================
           WELCOME SCREEN
           ================================================================ */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 24px;
        }

        .welcome-icon {
            position: relative;
            margin-bottom: 24px;
        }

        .welcome-icon-main {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: var(--gradient-brand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.25);
        }

        .welcome-icon-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--green-500);
            border: 2px solid var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .welcome h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 500px;
        }

        .suggestion-btn {
            padding: 8px 16px;
            font-size: 0.8125rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            background: var(--bg-tertiary);
            border-color: rgba(16, 185, 129, 0.5);
            color: var(--text-primary);
        }

        /* ================================================================
           MESSAGE BUBBLES
           ================================================================ */
        .message {
            display: flex;
            max-width: 85%;
            animation: fadeSlideIn 0.2s ease;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            position: relative;
        }

        .message.assistant .message-avatar {
            position: absolute;
            left: -40px;
            top: 0;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--gradient-brand);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.9375rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .bubble {
            background: var(--gradient-user);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .bubble {
            background: rgba(30, 41, 59, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: 4px;
        }

        .bubble pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', Monaco, monospace;
        }

        .bubble code {
            font-family: 'JetBrains Mono', Monaco, monospace;
            background: rgba(51, 65, 85, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            color: var(--emerald-400);
        }

        .bubble pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .bubble strong {
            color: white;
            font-weight: 600;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            padding: 0 4px;
            font-size: 0.625rem;
            color: var(--text-muted);
        }

        .message.user .message-meta {
            justify-content: flex-end;
        }

        .copy-btn {
            opacity: 0;
            padding: 4px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .copy-btn.copied {
            color: var(--emerald-400);
        }

        /* ================================================================
           THINKING INDICATOR
           ================================================================ */
        .thinking {
            display: none;
            align-self: flex-start;
        }

        .thinking.visible {
            display: flex;
        }

        .thinking .bubble {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-subtle);
            padding: 12px 16px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }

        .thinking-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--emerald-500);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .thinking-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* ================================================================
           INPUT AREA
           ================================================================ */
        .input-area {
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-subtle);
        }

        .input-form {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-family: inherit;
            line-height: 1.5;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            outline: none;
            transition: all 0.2s;
        }

        #message-input::placeholder {
            color: var(--text-muted);
        }

        #message-input:focus {
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: var(--gradient-brand);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        .input-footer {
            text-align: center;
            margin-top: 8px;
            font-size: 0.625rem;
            color: var(--text-muted);
        }

        /* ================================================================
           RESPONSIVE
           ================================================================ */
        @media (max-width: 600px) {
            .pipeline-stages {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .message {
                max-width: 90%;
            }
            
            .message.assistant .message-avatar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <header>
            <div class="brand">
                <div class="brand-icon">üèîÔ∏è</div>
                <div class="brand-text">
                    <h1>BidDeed.AI</h1>
                    <p>Everest Ascent‚Ñ¢ Pipeline</p>
                </div>
            </div>
            <div class="header-actions">

        <div class="pipeline-container" id="pipelineContainer">

                </div>

        <!-- MESSAGES -->
        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">
                    <div class="welcome-icon-main">‚ú®</div>
                    <div class="welcome-icon-badge">‚úì</div>
                </div>
                <h2>BidDeed.AI</h2>
                <p>Your AI-powered foreclosure analyst. Enter a case number or ask about properties to run the 12-stage Everest Ascent‚Ñ¢ pipeline.</p>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="sendQuick('Analyze case 2024-CA-012345')">Analyze case 2024-CA-012345</button>
                    <button class="suggestion-btn" onclick="sendQuick('Show Dec 18 tax deed auction')">Show Dec 18 tax deed</button>
                    <button class="suggestion-btn" onclick="sendQuick('Explain max bid formula')">Max bid formula</button>

                    ></textarea>

                    </svg>
                </button>
            </form>
            <div class="input-footer">
                Powered by Claude Sonnet 4 + Smart Router ‚Ä¢ Gemini 2.5 FREE tier active
            </div>
        </div>
    </div>

    <script>
        // ================================================================
        // CONFIGURATION
        // ================================================================
        const API_ENDPOINT = 'https://brevard-bidder-landing.pages.dev/api/chat';
        
        const STAGES = [
            { id: 'discovery', name: 'Discovery', icon: 'üîç' },
            { id: 'scraping', name: 'Scraping', icon: 'üì•' },
            { id: 'title', name: 'Title', icon: 'üìú' },
            { id: 'lien', name: 'Liens', icon: '‚öñÔ∏è' },
            { id: 'tax', name: 'Tax', icon: 'üí∞' },
            { id: 'demographics', name: 'Demo', icon: 'üë•' },
            { id: 'ml', name: 'ML', icon: 'ü§ñ' },
            { id: 'bid', name: 'Bid', icon: 'üéØ' },
            { id: 'decision', name: 'Decision', icon: '‚úÖ' },
            { id: 'report', name: 'Report', icon: 'üìÑ' },
            { id: 'disposition', name: 'Dispo', icon: 'üìä' },
            { id: 'archive', name: 'Archive', icon: 'üóÑÔ∏è' },
        ];

        let messages = [];
        let stageStatus = STAGES.map(() => 'pending');

        // ================================================================
        // INITIALIZATION
        // ================================================================
        function init() {
            renderStages();
        }

        function renderStages() {
            const container = document.getElementById('pipelineStages');
            container.innerHTML = STAGES.map((stage, i) => `
                <div class="stage" id="stage-${stage.id}" data-status="pending">
                    <span class="stage-icon">‚óã</span>
                    <span>${stage.icon}</span>
                </div>
            `).join('');
        }

        // ================================================================
        // PIPELINE
        // ================================================================
        function togglePipeline() {
            const container = document.getElementById('pipelineContainer');
            const toggle = document.getElementById('pipelineToggle');
            container.classList.toggle('visible');
            toggle.classList.toggle('active');
        }

        function updatePipeline(completed) {
            const total = STAGES.length;
            const percent = Math.round((completed / total) * 100);
            
            document.getElementById('pipelineStats').textContent = `${completed}/${total}`;
            document.getElementById('pipelinePercent').textContent = `${percent}%`;
            document.getElementById('pipelineBarFill').style.width = `${percent}%`;
        }

        function setStageStatus(index, status) {
            if (index >= STAGES.length) return;
            
            stageStatus[index] = status;
            const stage = document.getElementById(`stage-${STAGES[index].id}`);
            stage.className = `stage ${status}`;
            
            const icons = { pending: '‚óã', running: '‚óå', complete: '‚óè', error: '‚úï' };
            stage.querySelector('.stage-icon').textContent = icons[status] || '‚óã';
            
            const completed = stageStatus.filter(s => s === 'complete').length;
            updatePipeline(completed);
        }

        function simulatePipeline() {
            // Reset
            stageStatus = STAGES.map(() => 'pending');
            STAGES.forEach((_, i) => setStageStatus(i, 'pending'));
            
            // Show pipeline
            document.getElementById('pipelineContainer').classList.add('visible');
            document.getElementById('pipelineToggle').classList.add('active');
            
            // Simulate stages
            let current = 0;
            const interval = setInterval(() => {
                if (current > 0) setStageStatus(current - 1, 'complete');
                if (current < STAGES.length) {
                    setStageStatus(current, 'running');
                    current++;
                } else {
                    clearInterval(interval);
                }
            }, 300);
        }

        // ================================================================
        // MESSAGES
        // ================================================================
        function renderMessage(role, content) {
            const container = document.getElementById('messages');
            const welcome = document.getElementById('welcome');
            
            if (welcome) welcome.style.display = 'none';
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit' 
            });
            
            const formattedContent = formatContent(content);
            const id = `msg-${Date.now()}`;
            
            const html = `
                <div class="message ${role}" id="${id}">
                    <div class="message-content">
                        ${role === 'assistant' ? '<div class="message-avatar">üí¨</div>' : ''}
                        <div class="bubble">${formattedContent}</div>
                        <div class="message-meta">
                            <span>${time}</span>
                            ${role === 'assistant' ? `
                                <button class="copy-btn" onclick="copyMessage('${id}', this)">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', html);
            container.scrollTop = container.scrollHeight;
            
            return id;
        }

        function formatContent(content) {
            return content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function copyMessage(id, btn) {
            const msg = document.getElementById(id);
            const text = msg.querySelector('.bubble').textContent;
            navigator.clipboard.writeText(text);
            
            btn.classList.add('copied');
            btn.innerHTML = `
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            `;
            
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = `
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                `;
            }, 2000);
        }

        // ================================================================
        // CHAT LOGIC
        // ================================================================
        async function sendMessage(e) {
            if (e) e.preventDefault();
            
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content) return;
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            // Render user message
            renderMessage('user', content);
            messages.push({ role: 'user', content });
            
            // Show thinking
            setLoading(true);
            simulatePipeline();
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });
                
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                const assistantContent = data.content || data.message || 'No response received.';
                
                renderMessage('assistant', assistantContent);
                messages.push({ role: 'assistant', content: assistantContent });
                
            } catch (error) {
                console.error('Chat error:', error);
                
                // Fallback to local response
                const localResponse = generateLocalResponse(content);
                renderMessage('assistant', localResponse);
                messages.push({ role: 'assistant', content: localResponse });
            }
            
            setLoading(false);
        }

        function sendQuick(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }

        function setLoading(loading) {
            document.getElementById('thinking').classList.toggle('visible', loading);
            document.getElementById('sendBtn').disabled = loading;
        }

        function clearChat() {
            messages = [];
            stageStatus = STAGES.map(() => 'pending');
            
            document.getElementById('messages').innerHTML = `
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">
                        <div class="welcome-icon-main">‚ú®</div>
                        <div class="welcome-icon-badge">‚úì</div>
                    </div>
                    <h2>BidDeed.AI</h2>
                    <p>Your AI-powered foreclosure analyst. Enter a case number or ask about properties to run the 12-stage Everest Ascent‚Ñ¢ pipeline.</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" onclick="sendQuick('Analyze case 2024-CA-012345')">Analyze case 2024-CA-012345</button>
                        <button class="suggestion-btn" onclick="sendQuick('Show Dec 18 tax deed auction')">Show Dec 18 tax deed</button>
                        <button class="suggestion-btn" onclick="sendQuick('Explain max bid formula')">Max bid formula</button>
                        <button class="suggestion-btn" onclick="sendQuick('What liens survive HOA foreclosure?')">Lien priority</button>
                    </div>
                </div>
            `;
            
            STAGES.forEach((_, i) => setStageStatus(i, 'pending'));
            updatePipeline(0);
        }

        // ================================================================
        // INPUT HANDLING
        // ================================================================
        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 150) + 'px';
        }

        // ================================================================
        // INIT
        // ================================================================
        init();
    </script>
