<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f1a">
    <title>Life OS Chat</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-chat: #252538;
            --accent: #8b5cf6;
            --accent-dim: #6d46c9;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --user-bubble: #3b82f6;
            --claude-bubble: #2d2d44;
            --border: rgba(139, 92, 246, 0.2);
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-chat);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        .login-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .login-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .login-input::placeholder {
            letter-spacing: normal;
            color: var(--text-secondary);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .login-error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }
        
        /* Chat Screen */
        #chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            height: 100dvh;
        }
        
        /* Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-chat);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .header-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .header-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }
        
        .message.claude .message-bubble {
            background: var(--claude-bubble);
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 4px;
        }
        
        .message.user .message-time {
            text-align: right;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--claude-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            margin-bottom: 16px;
        }
        
        .typing-indicator.visible {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }
        
        /* Input Area */
        .input-container {
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: var(--bg-chat);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 8px 8px 8px 16px;
            transition: border-color 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--accent);
        }
        
        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.4;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            padding: 6px 0;
        }
        
        #message-input:focus {
            outline: none;
        }
        
        #message-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-btn:not(:disabled):hover {
            transform: scale(1.05);
        }
        
        .send-btn:not(:disabled):active {
            transform: scale(0.95);
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }
        
        .quick-action {
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .quick-action:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Markdown rendering */
        .message-bubble code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
        }
        
        .message-bubble pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .message-bubble pre code {
            background: none;
            padding: 0;
        }
        
        .message-bubble strong {
            color: var(--accent);
        }
        
        .message-bubble ul, .message-bubble ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-bubble li {
            margin: 4px 0;
        }
        
        /* Session info */
        .session-info {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .session-info .date {
            background: var(--bg-secondary);
            padding: 6px 16px;
            border-radius: 12px;
            display: inline-block;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .message {
                max-width: 90%;
            }
            
            .header-info h1 {
                font-size: 15px;
            }
        }
        
        /* PWA install prompt */
        .pwa-prompt {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 16px;
            right: 16px;
            background: var(--bg-chat);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 100;
        }
        
        .pwa-prompt.visible {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pwa-prompt-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .pwa-prompt-icon {
            font-size: 32px;
        }
        
        .pwa-prompt-text h3 {
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .pwa-prompt-text p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .pwa-prompt-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-card">
            <div class="login-logo">üß†</div>
            <h1 class="login-title">Life OS Chat</h1>
            <p class="login-subtitle">Secure ‚Ä¢ Private ‚Ä¢ No Third Parties</p>
            <input 
                type="password" 
                id="password-input" 
                class="login-input" 
                placeholder="Enter password"
                autocomplete="current-password"
            >
            <button class="login-btn" onclick="attemptLogin()">
                Unlock
            </button>
            <p class="login-error" id="login-error">Invalid password</p>
        </div>
    </div>
    
    <!-- Chat Screen -->
    <div id="chat-screen">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <div class="header-avatar">üß†</div>
                <div class="header-info">
                    <h1>Life OS</h1>
                    <p id="status-text">Ready</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="clearChat()" title="New Chat">üóëÔ∏è</button>
                <button class="header-btn" onclick="goToDashboard()" title="Dashboard">üìä</button>
                <button class="header-btn" onclick="logout()" title="Lock">üîí</button>
            </div>
        </div>
        
        <!-- Messages -->
        <div class="messages-container" id="messages">
            <div class="session-info">
                <span class="date" id="session-date"></span>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
        
        <!-- Input -->
        <div class="input-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuick('What tasks need my attention?')">üìã Tasks</button>
                <button class="quick-action" onclick="sendQuick('BrevardBidderAI status')">üè† Bidder</button>
                <button class="quick-action" onclick="sendQuick('Michael swim update')">üèä Michael</button>
                <button class="quick-action" onclick="sendQuick('Run BECA scraper')">üîß BECA</button>
            </div>
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Message Life OS..."
                    rows="1"
                    onkeydown="handleKeydown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>
    
    <!-- PWA Install Prompt -->
    <div class="pwa-prompt" id="pwa-prompt">
        <button class="pwa-prompt-close" onclick="hidePwaPrompt()">√ó</button>
        <div class="pwa-prompt-content">
            <div class="pwa-prompt-icon">üì≤</div>
            <div class="pwa-prompt-text">
                <h3>Add to Home Screen</h3>
                <p>Install Life OS Chat for quick access</p>
            </div>
        </div>
    </div>

    <script>
        // Config
        const API_URL = '/api/chat';
        let sessionId = localStorage.getItem('lifeos_session_id') || generateSessionId();
        let messages = [];
        let password = '';
        
        // Store session ID
        localStorage.setItem('lifeos_session_id', sessionId);
        
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Login
        function attemptLogin() {
            password = document.getElementById('password-input').value;
            
            if (!password) {
                showLoginError('Please enter password');
                return;
            }
            
            // Store password temporarily (session only)
            sessionStorage.setItem('lifeos_pwd', password);
            
            // Show chat screen
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            
            // Set session date
            document.getElementById('session-date').textContent = 
                new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            
            // Focus input
            document.getElementById('message-input').focus();
            
            // Load any cached messages
            loadCachedMessages();
        }
        
        function showLoginError(msg) {
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 3000);
        }
        
        function logout() {
            sessionStorage.removeItem('lifeos_pwd');
            password = '';
            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('password-input').value = '';
        }
        
        // Check for existing session
        window.addEventListener('load', () => {
            const savedPwd = sessionStorage.getItem('lifeos_pwd');
            if (savedPwd) {
                password = savedPwd;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('session-date').textContent = 
                    new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                loadCachedMessages();
            }
            
            // Handle Enter on password field
            document.getElementById('password-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') attemptLogin();
            });
        });
        
        // Messages
        function loadCachedMessages() {
            const cached = localStorage.getItem('lifeos_messages_' + sessionId);
            if (cached) {
                messages = JSON.parse(cached);
                messages.forEach(m => renderMessage(m.role, m.content, false));
            }
        }
        
        function saveMessages() {
            localStorage.setItem('lifeos_messages_' + sessionId, JSON.stringify(messages));
        }
        
        function renderMessage(role, content, animate = true) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user' : 'claude'}`;
            if (!animate) div.style.animation = 'none';
            
            const time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            
            // Simple markdown rendering
            let html = content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            div.innerHTML = `
                <div class="message-bubble">${html}</div>
                <div class="message-time">${time}</div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content) return;
            
            // Add user message
            messages.push({ role: 'user', content });
            renderMessage('user', content);
            saveMessages();
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            // Show typing
            setStatus('Thinking...');
            document.getElementById('typing').classList.add('visible');
            document.getElementById('send-btn').disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: sessionStorage.getItem('lifeos_pwd'),
                        messages: messages,
                        session_id: sessionId
                    })
                });
                
                if (response.status === 401) {
                    showLoginError('Session expired');
                    logout();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('API error');
                }
                
                const data = await response.json();
                const assistantContent = data.content[0]?.text || 'No response';
                
                // Add assistant message
                messages.push({ role: 'assistant', content: assistantContent });
                renderMessage('assistant', assistantContent);
                saveMessages();
                
            } catch (error) {
                console.error('Error:', error);
                renderMessage('assistant', '‚ö†Ô∏è Connection error. Please try again.');
            } finally {
                document.getElementById('typing').classList.remove('visible');
                document.getElementById('send-btn').disabled = false;
                setStatus('Ready');
            }
        }
        
        function sendQuick(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }
        
        function clearChat() {
            if (confirm('Start a new chat? Current messages will be cleared.')) {
                messages = [];
                sessionId = generateSessionId();
                localStorage.setItem('lifeos_session_id', sessionId);
                localStorage.removeItem('lifeos_messages_' + sessionId);
                
                const container = document.getElementById('messages');
                container.innerHTML = `
                    <div class="session-info">
                        <span class="date">${new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}</span>
                    </div>
                `;
            }
        }
        
        function goToDashboard() {
            window.location.href = '/';
        }
        
        function setStatus(text) {
            document.getElementById('status-text').textContent = text;
        }
        
        // Input handling
        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }
        
        // PWA
        function hidePwaPrompt() {
            document.getElementById('pwa-prompt').classList.remove('visible');
            localStorage.setItem('lifeos_pwa_dismissed', 'true');
        }
        
        // Show PWA prompt on iOS Safari
        if (navigator.standalone === false && !localStorage.getItem('lifeos_pwa_dismissed')) {
            setTimeout(() => {
                document.getElementById('pwa-prompt').classList.add('visible');
            }, 3000);
        }
    </script>
</body>
</html>
