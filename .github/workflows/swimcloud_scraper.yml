name: SwimCloud Scraper

on:
  workflow_dispatch:
    inputs:
      swimmer_id:
        description: 'Specific swimmer ID to scrape'
        required: false
        default: '3250085'

env:
  FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

jobs:
  scrape-swimcloud:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: List scripts
        run: ls -la scripts/
      
      - name: Run SwimCloud Scraper
        working-directory: ${{ github.workspace }}
        run: python scripts/swimcloud_scraper.py
        continue-on-error: true
      
      - name: Check for results
        run: |
          if [ -f swimcloud_results.json ]; then
            echo "Results found!"
            cat swimcloud_results.json | python3 -m json.tool
          else
            echo "No results file generated"
          fi
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: swimcloud-results
          path: swimcloud_results.json
          if-no-files-found: ignore
