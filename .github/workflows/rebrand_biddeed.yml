name: Execute BidDeed.AI Rebrand

on:
  workflow_dispatch:

jobs:
  rebrand:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      - name: Execute Rebrand - BrevardBidderAI â†’ BidDeed.AI
        run: |
          echo "ğŸ”ï¸ Executing Everest Capital rebrand..."
          
          # Replace BrevardBidderAI â†’ BidDeed.AI in all relevant files
          find . -type f \( -name "*.py" -o -name "*.md" -o -name "*.js" -o -name "*.ts" -o -name "*.yml" -o -name "*.yaml" -o -name "*.json" -o -name "*.html" -o -name "*.txt" -o -name "*.ps1" -o -name "*.sh" -o -name "*.bat" -o -name "*.example" -o -name "*.sql" -o -name "*.jsx" -o -name "*.tsx" -o -name "LICENSE" \) -exec sed -i 's/BrevardBidderAI/BidDeed.AI/g' {} \;
          
          # Replace Python variable names
          find . -type f -name "*.py" -exec sed -i 's/brevard_bidder/biddeed/g' {} \;
          
          echo "âœ… Rebrand complete"

      - name: Commit and Push Changes
        run: |
          git config user.name "Everest AI Architect"
          git config user.email "ai@everestcapital.us"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”ï¸ REBRAND: BrevardBidderAI â†’ BidDeed.AI (Everest Capital)

          - Replaced all BrevardBidderAI references with BidDeed.AI
