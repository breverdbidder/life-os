name: Execute BidDeed.AI Rebrand

on:
  workflow_dispatch:

jobs:
  rebrand:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      - name: Execute Rebrand - BidDeed.AI ‚Üí BidDeed.AI
        run: |
          echo "üèîÔ∏è Executing Everest Capital rebrand..."
          
          # Replace BidDeed.AI ‚Üí BidDeed.AI in all relevant files
          find . -type f \( -name "*.py" -o -name "*.md" -o -name "*.js" -o -name "*.ts" -o -name "*.yml" -o -name "*.yaml" -o -name "*.json" -o -name "*.html" -o -name "*.txt" -o -name "*.ps1" -o -name "*.sh" -o -name "*.bat" -o -name "*.example" -o -name "*.sql" -o -name "*.jsx" -o -name "*.tsx" -o -name "LICENSE" \) -exec sed -i 's/BidDeed.AI/BidDeed.AI/g' {} \;
          
          # Replace Python variable names
          find . -type f -name "*.py" -exec sed -i 's/brevard_bidder/biddeed/g' {} \;
          
          echo "‚úÖ Rebrand complete"

      - name: Commit and Push Changes
        run: |
          git config user.name "Everest AI Architect"
          git config user.email "ai@everestcapital.us"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üèîÔ∏è REBRAND: BidDeed.AI ‚Üí BidDeed.AI (Everest Capital)

          - Replaced all BidDeed.AI references with BidDeed.AI
          - Updated Python module names (brevard_bidder ‚Üí biddeed)
          - Part of Everest Capital USA brand consolidation
          
          Brand Architecture:
          - EVEREST CAPITAL USA (Parent)
            ‚îî‚îÄ‚îÄ BidDeed.AI (Product)
                ‚îî‚îÄ‚îÄ The Everest Ascent‚Ñ¢ (Methodology)"
            git push
            echo "‚úÖ Changes pushed to main"
          fi
