name: Deploy to Vercel
on:
  schedule:
    # Run every hour to catch rate limit reset
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: team_UEds2qBzyD9e7rOrX8aakj9K
          VERCEL_PROJECT_ID: prj_U0VyR305H2KnOMptJ4brMkFPbfjS
