name: Deploy Life OS Shopping Worker

on:
  push:
    branches: [main]
    paths:
      - 'shopping/**'
      - '.github/workflows/deploy_shopping.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Shopping Worker
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shopping/package-lock.json

      - name: Install dependencies
        working-directory: shopping
        run: npm ci

      - name: Build TypeScript
        working-directory: shopping
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: shopping
          command: deploy --env ${{ github.event.inputs.environment || 'production' }}
        env:
          INSTACART_API_KEY: ${{ secrets.INSTACART_API_KEY }}

      - name: Log deployment to Supabase
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/deployments" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "service": "shopping-worker",
              "version": "${{ github.sha }}",
              "environment": "${{ github.event.inputs.environment || 'production' }}",
              "status": "success"
            }'

      - name: Notify completion
        if: success()
        run: |
          echo "âœ… Shopping Worker deployed successfully"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
