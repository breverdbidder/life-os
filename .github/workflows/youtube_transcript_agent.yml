name: üì∫ YouTube Transcript Agent V3

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube URL (shorts, regular, playlist)'
        required: true
        default: 'https://youtube.com/shorts/C2Dl6P7diHw'
      whisper_model:
        description: 'Whisper model (for no-caption fallback)'
        required: false
        default: 'base'
        type: choice
        options:
          - tiny
          - base
          - small
      category:
        description: 'Category for Supabase logging'
        required: false
        default: 'learning'
        type: choice
        options:
          - learning
          - michael_swim
          - business
          - personal
          - research
      log_to_supabase:
        description: 'Save transcript to Supabase'
        required: false
        default: 'true'
        type: boolean

env:
  SUPABASE_URL: https://mocerqjnksmhcjzxrewo.supabase.co

jobs:
  transcribe:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@v4
        
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: üé¨ Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
        
      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install yt-dlp httpx requests openai-whisper torch
          pip install youtube-transcript-api webvtt-py
          
      - name: üì∫ Multi-Strategy Transcript Extraction
        id: transcribe
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
          WHISPER_MODEL: ${{ github.event.inputs.whisper_model }}
          CATEGORY: ${{ github.event.inputs.category }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LOG_TO_SUPABASE: ${{ github.event.inputs.log_to_supabase }}
        run: |
          python3 << 'PYEOF'
          import os
          import re
          import json
          import subprocess
          import glob
          import requests
          from datetime import datetime, timezone

          video_url = os.environ.get('VIDEO_URL', '')
          whisper_model = os.environ.get('WHISPER_MODEL', 'base')
          category = os.environ.get('CATEGORY', 'learning')
          supabase_url = os.environ.get('SUPABASE_URL', '')
          supabase_key = os.environ.get('SUPABASE_KEY', '')
          log_to_supabase = os.environ.get('LOG_TO_SUPABASE', 'true') == 'true'

          print(f"{'='*70}")
          print(f"üì∫ YOUTUBE TRANSCRIPT AGENT V3")
          print(f"{'='*70}")
          print(f"URL: {video_url}")
          print(f"Strategy: Multi-method (YT Captions ‚Üí yt-dlp ‚Üí Whisper)")

          # Extract video ID
          patterns = [
              r'shorts/([a-zA-Z0-9_-]{11})',
              r'(?:v=|/v/)([a-zA-Z0-9_-]{11})',
              r'youtu\.be/([a-zA-Z0-9_-]{11})',
              r'embed/([a-zA-Z0-9_-]{11})',
          ]
          
          video_id = None
          for pattern in patterns:
              match = re.search(pattern, video_url)
              if match:
                  video_id = match.group(1)
                  break
          
          if not video_id:
              print("‚ùå Invalid YouTube URL")
              exit(1)
          
          print(f"üì∫ Video ID: {video_id}")
          
          video_type = "short" if '/shorts/' in video_url else "regular"
          print(f"üìå Type: {video_type}")

          # Get metadata first
          print(f"\nüîç Getting video metadata...")
          metadata = {"title": "Unknown", "channel": "Unknown", "duration": 0}
          
          try:
              result = subprocess.run(
                  ['yt-dlp', '--dump-json', '--no-download', '--no-warnings', video_url],
                  capture_output=True, text=True, timeout=30
              )
              if result.returncode == 0 and result.stdout.strip():
                  data = json.loads(result.stdout.strip())
                  metadata = {
                      "title": data.get('title', 'Unknown'),
                      "channel": data.get('channel', data.get('uploader', 'Unknown')),
                      "duration": int(data.get('duration', 0)),
                      "view_count": int(data.get('view_count', 0)),
                  }
                  print(f"üìù Title: {metadata['title']}")
                  print(f"üë§ Channel: {metadata['channel']}")
          except Exception as e:
              print(f"‚ö†Ô∏è Metadata error: {e}")

          transcript = None
          transcript_source = "none"
          language = "unknown"

          # STRATEGY 1: youtube-transcript-api (direct YouTube transcript API)
          print(f"\n{'='*50}")
          print(f"üéØ STRATEGY 1: YouTube Transcript API (direct)")
          print(f"{'='*50}")
          try:
              from youtube_transcript_api import YouTubeTranscriptApi
              
              api = YouTubeTranscriptApi()
              fetched = api.fetch(video_id)
              
              transcript = ' '.join([entry.text for entry in fetched])
              transcript_source = "youtube_transcript_api"
              language = "en"
              print(f"‚úÖ SUCCESS: {len(transcript)} chars")
          except Exception as e:
              print(f"‚ö†Ô∏è Strategy 1 failed: {type(e).__name__}")

          # STRATEGY 2: yt-dlp subtitle extraction
          if not transcript:
              print(f"\n{'='*50}")
              print(f"üéØ STRATEGY 2: yt-dlp subtitle download")
              print(f"{'='*50}")
              try:
                  # Try auto-generated subs
                  cmd = [
                      'yt-dlp',
                      '--skip-download',
                      '--write-auto-sub',
                      '--write-sub',
                      '--sub-lang', 'en,en-US,en-GB',
                      '--sub-format', 'vtt',
                      '--convert-subs', 'vtt',
                      '-o', f'/tmp/{video_id}',
                      '--no-warnings',
                      video_url
                  ]
                  result = subprocess.run(cmd, capture_output=True, text=True, timeout=120)
                  
                  vtt_files = glob.glob(f'/tmp/{video_id}*.vtt')
                  if vtt_files:
                      with open(vtt_files[0], 'r', encoding='utf-8') as f:
                          vtt_content = f.read()
                      
                      # Parse VTT
                      lines = []
                      for line in vtt_content.split('\n'):
                          line = line.strip()
                          if not line or line.startswith('WEBVTT') or '-->' in line:
                              continue
                          if line.startswith('Kind:') or line.startswith('Language:'):
                              continue
                          if re.match(r'^\d+$', line):
                              continue
                          # Remove VTT tags
                          line = re.sub(r'<[^>]+>', '', line)
                          if line and line not in lines[-1:]:
                              lines.append(line)
                      
                      transcript = ' '.join(lines)
                      transcript_source = "yt-dlp_subtitles"
                      language = "en"
                      print(f"‚úÖ SUCCESS: {len(transcript)} chars")
                      
                      for f in vtt_files:
                          os.remove(f)
                  else:
                      print("‚ö†Ô∏è No subtitle files found")
              except Exception as e:
                  print(f"‚ö†Ô∏è Strategy 2 failed: {e}")

          # STRATEGY 3: Whisper transcription (compute-intensive)
          if not transcript:
              print(f"\n{'='*50}")
              print(f"üéØ STRATEGY 3: Whisper transcription ({whisper_model})")
              print(f"{'='*50}")
              try:
                  import whisper
                  
                  print("üîä Downloading audio...")
                  audio_cmd = [
                      'yt-dlp', '-x',
                      '--audio-format', 'mp3',
                      '--audio-quality', '0',
                      '-o', '/tmp/audio.%(ext)s',
                      '--no-warnings',
                      video_url
                  ]
                  subprocess.run(audio_cmd, capture_output=True, timeout=300)
                  
                  audio_files = glob.glob('/tmp/audio.*')
                  if audio_files:
                      print(f"üé§ Transcribing with Whisper {whisper_model}...")
                      model = whisper.load_model(whisper_model)
                      result = model.transcribe(audio_files[0])
                      
                      transcript = result['text']
                      transcript_source = f"whisper_{whisper_model}"
                      language = result.get('language', 'unknown')
                      print(f"‚úÖ SUCCESS: {len(transcript)} chars, lang: {language}")
                      
                      os.remove(audio_files[0])
              except Exception as e:
                  print(f"‚ö†Ô∏è Strategy 3 failed: {e}")

          # Results
          if not transcript:
              transcript = "Transcript unavailable - video may not have captions"
              transcript_source = "failed"

          print(f"\n{'='*70}")
          print(f"üìä FINAL RESULT")
          print(f"{'='*70}")
          print(f"Source: {transcript_source}")
          print(f"Length: {len(transcript)} chars")
          print(f"\nüìù TRANSCRIPT:")
          print(f"{'-'*50}")
          print(transcript[:3000])

          # Save output
          output = {
              "video_id": video_id,
              "video_url": video_url,
              "video_type": video_type,
              "title": metadata['title'],
              "channel": metadata['channel'],
              "duration_seconds": metadata['duration'],
              "transcript": transcript[:100000],
              "transcript_length": len(transcript),
              "transcript_source": transcript_source,
              "language": language,
              "category": category,
              "extracted_at": datetime.now(timezone.utc).isoformat()
          }

          with open('transcript.json', 'w', encoding='utf-8') as f:
              json.dump(output, f, indent=2, ensure_ascii=False)

          # Log to Supabase
          if log_to_supabase and supabase_key and len(transcript) > 50 and transcript_source != "failed":
              print(f"\nüì§ Logging to Supabase...")
              try:
                  headers = {
                      "apikey": supabase_key,
                      "Authorization": f"Bearer {supabase_key}",
                      "Content-Type": "application/json"
                  }
                  
                  insight_data = {
                      "user_id": 1,
                      "insight_type": "youtube_transcript",
                      "title": f"üì∫ {metadata['title'][:80]}",
                      "description": json.dumps({
                          "video_id": video_id,
                          "video_type": video_type,
                          "channel": metadata['channel'],
                          "duration_min": metadata['duration'] // 60,
                          "transcript_chars": len(transcript),
                          "source": transcript_source,
                          "language": language,
                          "category": category,
                          "transcript_preview": transcript[:5000]
                      }, ensure_ascii=False),
                      "source": "youtube_transcript_agent_v3",
                      "priority": 2,
                      "status": "Active"
                  }
                  
                  response = requests.post(
                      f"{supabase_url}/rest/v1/insights",
                      headers=headers,
                      json=insight_data,
                      timeout=30
                  )
                  print(f"‚úÖ Supabase: {response.status_code}")
              except Exception as e:
                  print(f"‚ö†Ô∏è Supabase error: {e}")

          # GitHub outputs
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"transcript_length={len(transcript)}\n")
              f.write(f"transcript_source={transcript_source}\n")
              f.write(f"language={language}\n")
              f.write(f"video_id={video_id}\n")
          
          PYEOF

      - name: üì§ Upload Transcript Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transcript-${{ steps.transcribe.outputs.video_id }}
          path: transcript.json
          retention-days: 90

      - name: üìä Summary
        run: |
          echo "## üì∫ YouTube Transcript Agent V3 Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Video ID | \`${{ steps.transcribe.outputs.video_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Source | ${{ steps.transcribe.outputs.transcript_source }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Language | ${{ steps.transcribe.outputs.language }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Length | ${{ steps.transcribe.outputs.transcript_length }} chars |" >> $GITHUB_STEP_SUMMARY
