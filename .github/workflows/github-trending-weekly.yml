name: GitHub Trending Weekly Update

on:
  schedule:
    # Every Sunday at 11 PM EST (4 AM UTC Monday)
    - cron: '0 4 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-trending:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run trending update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python weekly_trending_automation.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add GITHUB_REPO_MEGA_LIBRARY.md
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "chore: weekly trending update $(date +'%Y-%m-%d')"
            git push
          )
      
      - name: Create summary
        run: |
          echo "## Weekly Trending Update Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated GITHUB_REPO_MEGA_LIBRARY.md with latest trending repositories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next update: $(date -d '+7 days' +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
