name: Article Parser V2.2 (MCP-Enabled)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Article URL to parse (supports JS-rendered sites)'
        required: true
        type: string

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  USE_MCP: "false"

jobs:
  parse_article_v2_2:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install httpx beautifulsoup4 html2text trafilatura lxml
          pip install -r requirements.txt || true
      
      - name: Run V2.2 Parser
        id: parse
        run: |
          cd $GITHUB_WORKSPACE
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          python agents/article_parser/article_parser_agent_v2_2_mcp.py "${{ github.event.inputs.url }}" 2>&1 | tee /tmp/parse_output.txt || true
      
      - name: Display Results
        if: always()
        run: |
          echo "=== V2.2 EXTRACTION RESULTS ==="
          cat /tmp/parse_output.txt 2>/dev/null || echo "No output captured"
          echo ""
          echo "=== LOGS ==="
          ls -la /tmp/ | grep parse || echo "No parse files"
      
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: article-parser-v2-2-results
          path: /tmp/parse_output.txt
          if-no-files-found: warn
