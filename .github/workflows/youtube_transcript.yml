name: Extract YouTube Transcript

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube video URL'
        required: true
        default: 'https://youtube.com/watch?v=Ea1EpD-4sUU'
      log_to_supabase:
        description: 'Save to Supabase learning sessions'
        required: false
        default: 'true'

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install youtube-transcript-api yt-dlp requests
          
      - name: Extract transcript
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
          SUPABASE_URL: https://mocerqjnksmhcjzxrewo.supabase.co
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LOG_TO_SUPABASE: ${{ github.event.inputs.log_to_supabase }}
        run: |
          python3 << 'PYEOF'
          import os
          import re
          import json
          import requests
          import subprocess

          video_url = os.environ.get('VIDEO_URL', '')
          supabase_url = os.environ.get('SUPABASE_URL', '')
          supabase_key = os.environ.get('SUPABASE_KEY', '')
          log_to_supabase = os.environ.get('LOG_TO_SUPABASE', 'true') == 'true'

          # Extract video ID
          match = re.search(r'(?:v=|/)([a-zA-Z0-9_-]{11})', video_url)
          if not match:
              print("‚ùå Invalid YouTube URL")
              exit(1)

          video_id = match.group(1)
          print(f"üì∫ Video ID: {video_id}")

          # Get video metadata via yt-dlp
          metadata = {"title": "Unknown", "channel": "Unknown", "duration": 0}
          try:
              result = subprocess.run(
                  ['yt-dlp', '--print-json', '--skip-download', '--no-warnings', video_url],
                  capture_output=True, text=True, timeout=60
              )
              if result.returncode == 0 and result.stdout.strip():
                  metadata = json.loads(result.stdout)
                  print(f"üìù Title: {metadata.get('title', 'Unknown')}")
                  print(f"üë§ Channel: {metadata.get('channel', 'Unknown')}")
                  print(f"‚è±Ô∏è Duration: {metadata.get('duration', 0)} seconds")
          except Exception as e:
              print(f"‚ö†Ô∏è Metadata warning: {e}")

          # Get transcript - try multiple languages
          full_text = ""
          transcript_source = ""
          
          # Method 1: youtube_transcript_api with language fallback
          try:
              from youtube_transcript_api import YouTubeTranscriptApi
              
              # Try different language codes
              languages_to_try = ['he', 'iw', 'en', 'en-US', 'auto']
              
              for lang in languages_to_try:
                  try:
                      if lang == 'auto':
                          transcript = YouTubeTranscriptApi.get_transcript(video_id)
                      else:
                          transcript = YouTubeTranscriptApi.get_transcript(video_id, languages=[lang])
                      full_text = " ".join([entry['text'] for entry in transcript])
                      transcript_source = f"youtube_transcript_api ({lang})"
                      print(f"‚úÖ Got transcript via {transcript_source}: {len(full_text)} chars")
                      break
                  except Exception as lang_e:
                      print(f"  - Language {lang}: {str(lang_e)[:50]}")
                      continue
          except Exception as e:
              print(f"‚ùå youtube_transcript_api failed: {e}")

          # Method 2: yt-dlp subtitles if Method 1 failed
          if not full_text or len(full_text) < 100:
              print("\nüîÑ Trying yt-dlp subtitle extraction...")
              try:
                  # Try auto-generated subs in multiple languages
                  for lang in ['he', 'iw', 'en']:
                      result = subprocess.run(
                          ['yt-dlp', '--write-auto-sub', '--sub-lang', lang, 
                           '--skip-download', '--sub-format', 'vtt', '-o', f'subtitle_{lang}', video_url],
                          capture_output=True, text=True, timeout=120
                      )
                      
                      vtt_file = f'subtitle_{lang}.{lang}.vtt'
                      if os.path.exists(vtt_file):
                          with open(vtt_file, 'r', encoding='utf-8') as f:
                              vtt_content = f.read()
                          # Parse VTT - remove timestamps and metadata
                          lines = []
                          for line in vtt_content.split('\n'):
                              line = line.strip()
                              if line and not line.startswith(('WEBVTT', 'Kind:', 'Language:', 'NOTE')) and '-->' not in line and not line.isdigit():
                                  # Remove HTML tags
                                  line = re.sub(r'<[^>]+>', '', line)
                                  if line:
                                      lines.append(line)
                          full_text = ' '.join(lines)
                          transcript_source = f"yt-dlp VTT ({lang})"
                          print(f"‚úÖ Got transcript via {transcript_source}: {len(full_text)} chars")
                          break
              except Exception as e2:
                  print(f"‚ùå yt-dlp subtitle error: {e2}")

          # Method 3: Try manual subtitle download
          if not full_text or len(full_text) < 100:
              print("\nüîÑ Trying manual subtitle formats...")
              try:
                  result = subprocess.run(
                      ['yt-dlp', '--list-subs', video_url],
                      capture_output=True, text=True, timeout=60
                  )
                  print(f"Available subtitles:\n{result.stdout}")
              except Exception as e:
                  print(f"Could not list subs: {e}")

          # Save output
          if not full_text:
              full_text = "Transcript unavailable - video may not have captions enabled"
              
          output = {
              "video_id": video_id,
              "video_url": video_url,
              "title": metadata.get('title', 'Unknown'),
              "channel": metadata.get('channel', 'Unknown'),
              "duration_seconds": metadata.get('duration', 0),
              "transcript": full_text[:100000],
              "transcript_length": len(full_text),
              "transcript_source": transcript_source or "none"
          }

          with open('transcript.json', 'w', encoding='utf-8') as f:
              json.dump(output, f, indent=2, ensure_ascii=False)

          print(f"\n{'='*60}")
          print("TRANSCRIPT PREVIEW (first 5000 chars)")
          print('='*60)
          print(full_text[:5000])
          print(f"\n{'='*60}")

          # Log to Supabase
          if log_to_supabase and supabase_key and len(full_text) > 100:
              try:
                  headers = {
                      "apikey": supabase_key,
                      "Authorization": f"Bearer {supabase_key}",
                      "Content-Type": "application/json"
                  }
                  
                  insight_data = {
                      "user_id": 1,
                      "insight_type": "learning_session",
                      "title": f"YouTube: {metadata.get('title', video_id)[:80]}",
                      "description": f"Channel: {metadata.get('channel', 'Unknown')}. Duration: {metadata.get('duration', 0)//60} min. Transcript: {len(full_text)} chars. Source: {transcript_source}. Video: {video_url}",
                      "priority": 2
                  }
                  
                  response = requests.post(
                      f"{supabase_url}/rest/v1/insights",
                      headers=headers,
                      json=insight_data,
                      timeout=30
                  )
                  print(f"\nüì§ Logged to Supabase: {response.status_code}")
              except Exception as e:
                  print(f"‚ö†Ô∏è Supabase logging failed: {e}")

          PYEOF
          
      - name: Upload transcript artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: transcript-${{ github.run_id }}
          path: transcript.json
          retention-days: 30
          if-no-files-found: warn

