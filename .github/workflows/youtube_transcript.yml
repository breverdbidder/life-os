name: Extract YouTube Transcript

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube video URL'
        required: true
        default: 'https://youtube.com/watch?v=Ea1EpD-4sUU'
      log_to_supabase:
        description: 'Save to Supabase learning sessions'
        required: false
        default: 'true'

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
          
      - name: Install dependencies
        run: |
          pip install yt-dlp requests openai-whisper torch
          
      - name: Extract transcript with Whisper
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}
          SUPABASE_URL: https://mocerqjnksmhcjzxrewo.supabase.co
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LOG_TO_SUPABASE: ${{ github.event.inputs.log_to_supabase }}
        run: |
          python3 << 'PYEOF'
          import os
          import re
          import json
          import requests
          import subprocess
          import whisper

          video_url = os.environ.get('VIDEO_URL', '')
          supabase_url = os.environ.get('SUPABASE_URL', '')
          supabase_key = os.environ.get('SUPABASE_KEY', '')
          log_to_supabase = os.environ.get('LOG_TO_SUPABASE', 'true') == 'true'

          # Extract video ID
          match = re.search(r'(?:v=|/)([a-zA-Z0-9_-]{11})', video_url)
          if not match:
              print("‚ùå Invalid YouTube URL")
              exit(1)

          video_id = match.group(1)
          print(f"üì∫ Video ID: {video_id}")

          # Download audio using yt-dlp
          print("\nüîä Downloading audio...")
          metadata = {"title": "Unknown", "channel": "Unknown", "duration": 0}
          
          try:
              # Download audio only
              result = subprocess.run(
                  ['yt-dlp', '-x', '--audio-format', 'mp3', '-o', 'audio.%(ext)s',
                   '--print-json', '--no-warnings', video_url],
                  capture_output=True, text=True, timeout=300
              )
              
              if result.returncode == 0 and result.stdout.strip():
                  for line in result.stdout.strip().split('\n'):
                      if line.startswith('{'):
                          metadata = json.loads(line)
                          break
                  print(f"üìù Title: {metadata.get('title', 'Unknown')}")
                  print(f"üë§ Channel: {metadata.get('channel', 'Unknown')}")
                  print(f"‚è±Ô∏è Duration: {metadata.get('duration', 0)} seconds")
              else:
                  print(f"‚ö†Ô∏è yt-dlp stderr: {result.stderr[:500]}")
                  
          except Exception as e:
              print(f"‚ùå Audio download failed: {e}")
              exit(1)

          # Find the downloaded audio file
          import glob
          audio_files = glob.glob('audio.*')
          if not audio_files:
              print("‚ùå No audio file found")
              exit(1)
              
          audio_file = audio_files[0]
          print(f"‚úÖ Downloaded: {audio_file}")

          # Transcribe with Whisper
          print("\nüé§ Transcribing with Whisper (this may take a while)...")
          try:
              model = whisper.load_model("base")  # Use 'small' or 'medium' for better quality
              result = model.transcribe(audio_file, language=None)  # Auto-detect language
              
              full_text = result['text']
              detected_lang = result.get('language', 'unknown')
              print(f"‚úÖ Transcribed: {len(full_text)} chars, language: {detected_lang}")
              transcript_source = f"whisper-{detected_lang}"
              
          except Exception as e:
              print(f"‚ùå Whisper transcription failed: {e}")
              full_text = ""
              transcript_source = "none"

          # Save output
          if not full_text:
              full_text = "Transcript unavailable"
              
          output = {
              "video_id": video_id,
              "video_url": video_url,
              "title": metadata.get('title', 'Unknown'),
              "channel": metadata.get('channel', 'Unknown'),
              "duration_seconds": metadata.get('duration', 0),
              "transcript": full_text[:100000],
              "transcript_length": len(full_text),
              "transcript_source": transcript_source
          }

          with open('transcript.json', 'w', encoding='utf-8') as f:
              json.dump(output, f, indent=2, ensure_ascii=False)

          print(f"\n--- TRANSCRIPT ({transcript_source}) ---")
          print(full_text[:8000] if len(full_text) > 100 else full_text)

          # Log to Supabase
          if log_to_supabase and supabase_key and len(full_text) > 100:
              try:
                  headers = {
                      "apikey": supabase_key,
                      "Authorization": f"Bearer {supabase_key}",
                      "Content-Type": "application/json"
                  }
                  
                  insight_data = {
                      "user_id": 1,
                      "insight_type": "youtube_transcript",
                      "title": f"Transcript: {metadata.get('title', video_id)[:80]}",
                      "description": json.dumps({
                          "video_id": video_id,
                          "channel": metadata.get('channel', 'Unknown'),
                          "duration_min": metadata.get('duration', 0) // 60,
                          "transcript_chars": len(full_text),
                          "source": transcript_source,
                          "transcript_preview": full_text[:2000]
                      }, ensure_ascii=False),
                      "priority": 2
                  }
                  
                  response = requests.post(
                      f"{supabase_url}/rest/v1/insights",
                      headers=headers,
                      json=insight_data,
                      timeout=30
                  )
                  print(f"\nüì§ Logged to Supabase: {response.status_code}")
              except Exception as e:
                  print(f"‚ö†Ô∏è Supabase logging failed: {e}")

          PYEOF
          
      - name: Upload transcript artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: transcript-${{ github.run_id }}
          path: |
            transcript.json
            audio.*
          retention-days: 30
          if-no-files-found: warn

