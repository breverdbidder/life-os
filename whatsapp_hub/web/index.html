<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Hub - Upload</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #667eea; padding: 40px; text-align: center; border-radius: 10px; cursor: pointer; }
        .upload-area:hover { background: #f0f4ff; }
        .btn { background: #667eea; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üì± WhatsApp Hub</h1>
    <p>Upload WhatsApp export to extract messages, links, and media</p>
    
    <div class="upload-area" onclick="document.getElementById('file').click()">
        <h2>üì§ Drop .txt export here</h2>
        <input type="file" id="file" accept=".txt" style="display:none" onchange="showFile(this)">
    </div>
    
    <div id="fileInfo" style="display:none; margin: 20px 0; padding: 15px; background: #e3f2fd; border-radius: 8px;">
        <strong id="fileName"></strong>
        <p id="fileSize"></p>
    </div>
    
    <input type="text" id="groupName" placeholder="Group name (optional)">
    <input type="text" id="mediaFolder" placeholder="Media folder path (optional)">
    
    <button class="btn" onclick="processExport()" id="processBtn" disabled>Process Export</button>
    
    <div id="status" style="margin-top: 20px;"></div>
    
    <script>
        let file = null;
        function showFile(input) {
            file = input.files[0];
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = (file.size/1024).toFixed(2) + ' KB';
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('processBtn').disabled = false;
        }
        
        async function processExport() {
            const status = document.getElementById('status');
            status.innerHTML = '‚è≥ Processing... this may take a few minutes';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('group_name', document.getElementById('groupName').value);
            formData.append('media_folder', document.getElementById('mediaFolder').value);
            
            try {
                const res = await fetch('/api/process', { method: 'POST', body: formData });
                const data = await res.json();
                status.innerHTML = `‚úÖ Success! Processed ${data.messages} messages`;
                setTimeout(() => window.location.href = '/chat-viewer.html', 2000);
            } catch (err) {
                status.innerHTML = '‚ùå Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
